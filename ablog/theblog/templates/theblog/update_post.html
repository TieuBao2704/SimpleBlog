{% extends 'homepage/layout.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="form-group">
    <form method="post">
        <h1>Add a new blog here</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Update</button>
</form>
    <br>
{% else %}
    Bạn không có quyền thao tác chức năng này

{% endif %}
{% endblock %}
