{% extends 'homepage/layout.html' %}

{% block content %}

{% if user.is_authenticated %}
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="post">
        <h1>Are you sure?</h1>
        {% csrf_token %}
        <button class="btn btn-success">Delete</button>
</form>
    <br>
{% else %}
    Bạn không có quyền thao tác chức năng này

{% endif %}
{% endblock %}
